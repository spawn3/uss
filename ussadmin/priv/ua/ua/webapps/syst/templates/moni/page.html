<style>
#div_glob_rrd {
	margin: 10px;
	float:left;

	border: 1px solid #EEEEEE;
	font-size: 12px;

	border-radius: 3px;
	-moz-border-radius: 3px;

/*
	box-shadow: #888 0px 2px 2px;
	-webkit-box-shadow: #888 0px 2px 2px;
	-moz-box-shadow: #888 0px 2px 2px;
*/
}

.highlight {
	color: red;
	cursor: pointer;
}
.healthy {
	color: green;
	cursor: pointer;
}
</style>

<script>
    $(document).ready(function(){
        $('#div_glob_stat').load('div/glob_stat');
        $('#div_glob_disk').load('div/glob_disk');
        $('#div_glob_rrd').load('div/glob_rrd');

        $.extend({
            refresh_glob_disk_rrd:function(){
                if ($('#interval_tip').hasClass('moni'))
                {
                    $('#div_glob_disk').load('div/glob_disk');
                    $('#div_glob_rrd').load('div/glob_rrd');
                }
            }
        });
        setInterval("$.refresh_glob_disk_rrd()",300000);

        function refresh_glob_stat(){
            if ($('#interval_tip').hasClass('moni'))
            {
                $('#div_glob_stat').load('div/glob_stat');
            }
        }
        setInterval(refresh_glob_stat, 10000);

    });
</script>
<label id="interval_tip" class="moni"> </label>

<div id="div_glob_stat"></div>

<div id="div_glob_disk"></div>

<div id="div_glob_rrd" ></div>
