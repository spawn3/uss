<style>
.div_img_rrd {
	width: 1000px;
	float: left;
	margin-top: 5px;
	
}

.unit_rrd_img {
	float: left;
	margin: 5px;
	padding: 1px;
	
	
	
	border-radius: 3px;
	-moz-border-radius: 3px;
}

.unit_rrd_img label {
	float: left;
	font-weight: normal;
	font-size: 12px;
} 

.unit_rrd_img img {
	float: left;
	clear: left;
	
	width: 297px;
	height: 119px;
	
	box-shadow: 0px 4px 4px#C8C8C8;
	-webkit-box-shadow: 0px 4px 4px #C8C8C8;
	-moz-box-shadow: 0px 4px 4px #C8C8C8;
} 
</style>

<script>
$(document).ready(function(){
	$('.rrd_img').each(function(){
		var timestamp = new Date().getTime();
		$(this).attr('src',$(this).attr('src') + '?' +timestamp );
	});
});
</script>

<h2>{{ tip }}<h2>

<div class="div_img_rrd">
{% for img in img_urls %}
	<div class="unit_rrd_img">
	<label>{{ img[0] }}</label>
	<img class="rrd_img" src="{{ img[1] }}" />
	</div>
{% endfor %}

</div>
