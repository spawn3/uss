        <form  class="submitForm" id="submitForm" name="submitForm" method="POST" action="customer_create">  
         <fieldset>  
           <legend>请输入用户信息：</legend>  
           <p>  
             <label for="alias">公司简称</label>  
             <em>*</em><input id="alias" name="alias" size="25"  onchange="return checkCompanyAlias(alias.value)"/>  
           </p> 
           <p>  
             <label for="company">公司全称</label>  
             <em>*</em><input id="company" name="company" size="25" onchange="return checkCompany(company.value)"/>  
           </p>
           <p>  
             <label for="address">地址</label>  
             <em>*</em><input id="address" name="address" size="25" onchange="return checkAddress(address.value)"/>  
           </p>  
           <p>  
             <label for="telephone">电话(如010-12345678)</label>  
             <em>*</em><input id="telephone" name="telephone" size="25" onchange="return checkTelphone(telephone.value)"/>   
           </p> 
           <p>  
             <label for="contact_person">联系人</label>  
             <em>*</em><input id="contact_person" name="contact_person" size="25" onchange="return checkContact_person(contact_person.value)"/>  
           </p> 
           <p>  
             <label for="cellphone">手机</label>  
             <em>*</em><input id="cellphone" name="cellphone" size="25" value=""  onchange="return checkCellphone(cellphone.value)"/>  
           </p>
           <p>  
             <label for="email">Email</label>  
             <em>*</em><input id="email" name="email" size="25" onchange="return checkEmail(email.value)" />
